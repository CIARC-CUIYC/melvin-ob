[package]
name = "melvin-ob"
version = "0.1.0"
authors = ["Felix Renzikowski <felix.renzi@outlook.de", "Nicolai Kallis <nicolai.kallis@gmx.de>"]
edition = "2021"

description = "On-Board software MELVIN for the 2024 ESA Computer in a Room Challenge"
license-file = "LICENSE"
repository = "https://github.com/CIARC-CUIYC/melvin-ob"
keywords = []
categories = []

[dependencies]
reqwest = { version = "0.12.9", features = ["json", "multipart", "stream"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version= "0.4", features = ["serde"] }
futures-core = "0.3.31"
bytes = "1.8.0"
once_cell = "1.20.2"
num-traits = "0.2.19"
strum = "0.26.3"
strum_macros = "0.26.4"
bit-vec = "0.8"

[lints.clippy]
correctness = "deny"
suspicious = "deny"
cargo = "allow"
perf = "warn"
style = "warn"
complexity = "warn"
pedantic = "warn"





